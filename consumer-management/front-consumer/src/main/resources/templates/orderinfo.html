<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<!--    <div class="panel-heading">-->
<!--        <h3 class="panel-title">订单详情</h3>-->
<!--    </div>-->
    <div class="panel-body" style="width: 60%;margin: auto; background-color: #f5f5f5  " >
        <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 30px; margin: auto;">
            <legend>订单详情</legend>
            <div>
                <table class="table table-bordered" style="border-color: white;" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="width: 18%;line-height: 400%;">支付方式：</td>
                        <td name="payment_method" id="payment_method"></td>
                        <td style="width: 18%;line-height: 400%;">下单时间：</td>
                        <td name="order_time" id="order_time"></td>
                    </tr>
                    <tr>
                        <td style="width: 18%;line-height: 400%;">套餐：</td>
                        <td name="set_meal" id="set_meal"></td>
                        <td style="width: 18%;line-height: 400%;">付款时间：</td>
                        <td name="payment_time" id="payment_time"></td>
                    </tr>
                    <tr>
                        <td style="width: 18%;line-height: 400%;">附加服务：</td>
                        <td name="additiona_services" id="additiona_services"></td>
                        <td style="width: 18%;line-height: 400%;">租借天数：</td>
                        <td name="rental_days" id="rental_days"></td>
                    </tr>
                    <tr>
                        <td style="width: 18%;line-height: 400%;">取车门店：</td>
                        <td name="get_storeId" id="get_storeId"></td>
                        <td style="width: 18%;line-height: 400%;">还车门店：</td>
                        <td name="return_storeId" id="return_storeId"></td>
                    </tr>
                    <tr>
                        <td style="width: 18%;line-height: 400%;">订单总价：</td>
                        <td name="total_price" id="total_price"></td>
                        <td style="width: 18%;line-height: 400%;">折扣：</td>
                        <td name="discount" id="discount"></td>
                    </tr>
                    <tr>
                        <td style="width: 18%;line-height: 400%;">实付款：</td>
                        <td name="actual_payment" id="actual_payment"></td>
                    </tr>

                </table>
            </div>
        </fieldset>
    </div>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
