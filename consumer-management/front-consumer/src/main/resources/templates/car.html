  <script>
      function minDate(){
          var now = new Date();
          return now.getFullYear()+"-" + (now.getMonth()+1) + "-" + now.getDate();
      }
    layui.use('laydate', function(){
      var laydate = layui.laydate;


      //获取参数
      function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
      }
      //alert(getQueryString("name"));

      var dataValue;
      var dateObject;
      //自定义颜色
      laydate.render({
        elem: '#getTime'
        ,theme: '#393D49'
        ,min:minDate()
        ,done: function(value, date, endDate){//控件选择完毕后的回调---点击日期、清空、现在、确定均会触发。
          //alert(value); //得到日期生成的值，如：2017-08-18
          dataValue = value;
         // alert(date.month+1); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
          dateObject = date;

            var dateTime =new Date(dataValue.replace(/-/g,'/')).getTime();
            //alert(dateTime);
          //????????????????????????????????????????????????????????????????????????????????
          //格子主题
          if(getQueryString("name")=='week'){

              dateTime = dateTime + 86400000*7;
            laydate.render({
              elem: '#returnTime'
              ,theme: '#393D49'
              ,min:minDate()
              ,value:new Date(dateTime).getFullYear()+'-'+(new Date(dateTime).getMonth()+1)+'-'+new Date(dateTime).getDate()
              ,trigger: 'click'
            });

          }else if(getQueryString("name")=='month'){
              var year = date.year;
              var month = date.month;
              if(month=='12'){
                  month = 1;
                  year += 1;
              }else{
                  month +=1;
              }
            laydate.render({
              elem: '#returnTime'
              ,theme: '#393D49'
              ,min:minDate()
              ,value:year+'-'+month+'-'+date.date
              ,trigger: 'click'
            });
          }else{
            laydate.render({
              elem: '#returnTime'
              ,theme: '#393D49'
              ,min:minDate()
            });
          }
        }



      });







    });
  </script>
