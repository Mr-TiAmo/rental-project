<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录 - HI 租车</title>
		<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/static/lib/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/login.css">
		<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
		<script>
			$(function () {
				$("#login").click(function () {
					$.ajax({
						url:"/front/login",
						data: {phone:$("#phone").val(),password:$("#password").val()},
						type:"POST",
						success:function (data) {
							if(data.code == 200){
								location.href="/front/";
							}
							if(data.code == 401 ||data.code == 402){
								alert("账户或密码错误！");
							}
						},
						error:function () {
							alert("失败");
						}

					});

				});
			});
		</script>
	</head>

	<body>
		<div class="layui-carousel video_mask" id="login_carousel">
			<div carousel-item>
				<div class="carousel_div1"></div>
				<div class="carousel_div2"></div>
				<div class="carousel_div3"></div>
			</div>
			<div class="login layui-anim layui-anim-up">
				<fieldset class="layui-elem-field layui-field-title">
					<legend class="text-white">HI 租车登录</legend>
				</fieldset>
				<form >
						<div class="layui-form-item">
							<input type="text" id="phone" lay-verify="required|account" maxlength="20" placeholder="请输入手机号" autocomplete="off" autofocus="autofocus" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" id="password" lay-verify="required" maxlength="20" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
	<!--					<div class="layui-form-item form_code">-->
	<!--						<input type="text" id="code" lay-verify="required|code" maxlength="6" placeholder="请输入验证码" autocomplete="off" class="layui-input">-->
	<!--						<div class="code"><img id="refCode_login_img" width="118" height="38"></div>-->
	<!--					</div>-->

						<input type="button" class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="login" id="login" value="登录"/>
						<strong class="text-white">还没有账号？ <a href="register.html" style="color: cornflowerblue;">立即注册&raquo;</a></strong>
				</form>
				<hr class="layui-bg-gray">
				<div class="layui-footer text-white">
					<!-- 底部固定区域 -->
					&copy;2014-2019 HI 租车
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/lib/layui/layui.all.js"></script>
		<script type="text/javascript" src="/static/js/login.js"></script>
	</body>

</html>
