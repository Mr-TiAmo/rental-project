
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>登陆页面</title>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.0.0-rc1/dist/jquery.min.js">

    </script>
    <script>
        $(function () {
            $("#login").click(function () {
                $.ajax({
                    url:"/login",
                    //data:$("#login-form").serialize(),
                    data: {username:$("#username").val(),password:$("#password").val()},
                    type:"POST",
                    success:function (data) {
                        if(data.code == 200){
                            location.href="/turnIndexPage";
                        }
                    },
                    error:function () {
                        alert("失败");

                    }

                });
            });
        });








    </script>
</head>
<body>

<div id="login_form" class="form">

<form class="login-form" id="login-form">
 <h2>HI租车后台管理登录</h2>
<input type="text" placeholder="用户名" value="admin" id="username" />
<input type="password" placeholder="密码" id="password" />
<input id="login" type="button"  value="登　录" class="button">
