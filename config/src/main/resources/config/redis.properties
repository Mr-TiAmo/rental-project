#自定义配置redis
#配置redis集群的ip以及端口号
spring.redis.nodes=192.168.157.128:6380,192.168.157.128:6381,192.168.157.128:6382,192.168.157.128:6383,192.168.157.128:6384,192.168.157.128:6385
#配置redis最大连接数
spring.redis.maxAttempts=1000
#配置redis的最大连接超时时间(毫秒)
spring.redis.commandTimeout=500000
#配置redis的失效时间(秒)
spring.redis.expire=1000